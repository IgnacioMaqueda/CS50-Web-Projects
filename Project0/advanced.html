<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced</title>
    <style>
        div {
            background-color: LightSalmon;
            border: 2px solid black;
            width: 500px;
            height: 230px;
            padding: 20px;
            margin: 20px;
        }

        .campo {
            width: 100%;
            margin: 10px;
        }
    </style>
</head>

<body>
    <form action="https://www.google.com/search">
        <a href="index.html">Volver</a>
        <div>

            todas estas palabras:
            <input type="text" class="campo" name="as_q">
            esta palabra o frase exactas:
            <input type="text" class="campo" name="as_epq">
            cualquiera de estas palabras:
            <input type="text" class="campo" name="as_oq">
            ninguna de estas palabras:
            <input type="text" class="campo" name="as_eq">
        </div>
        <input type="submit" value="Google Advanced Search">
    </form>
</body>

</html>
