{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block form %}
<form action="" method="post">
    {% csrf_token %}
    <input class="search" type="text" name="q" placeholder="Search Encyclopedia">
    <input type="submit">
</form>
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'wiki' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
